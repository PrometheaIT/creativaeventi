<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carriere - Creativa Eventi</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <a href="/" class="logo-link">
            <div class="logo-placeholder">CREATIVA</div>
        </a>
        
        <nav class="main-nav">
            <ul>
                <li><a href="why-us.html" data-hover="Perché Noi">Perché Noi</a></li>
                <li><a href="events.html" data-hover="Eventi">Eventi</a></li>
                <li><a href="portfolio.html" data-hover="Portfolio">Portfolio</a></li>
                <li><a href="work-with-us.html" data-hover="Lavora con Noi">Lavora con Noi</a></li>
                <li><a href="contacts.html" data-hover="Contatti">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <section class="career-form-section">
        <form id="career-form" class="animated-form">
            <div class="form-group">
                <input type="text" name="nome" required placeholder="Nome Completo*">
                <span class="focus-border"></span>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" required placeholder="Email*">
                <span class="focus-border"></span>
            </div>

            <div class="file-upload-wrapper">
                <label>
                    Carica CV (PDF max 5MB)
                    <input type="file" accept=".pdf" required>
                </label>
            </div>

            <button type="submit" class="cta-button">
                Invia Candidatura
                <div class="hover-effect"></div>
            </button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="assets/js/form-validation.js"></script>
</body>
</html>
